<li class="element item {css} flexrow" data-item-container="inventory" data-item-id="{itemId}">
    <div class="item-name">
		<img class="ftc-image" src="{info.img.current}" width="24" height="24"/>
		<span class="{rollable}">{info.name.current}</span>
	</div>
	<input class="item-quantity ftc-edit" type="text" tabindex="0" data-edit="inventory.{itemId}.quantity.current"
		   value="{quantity.current}" placeholder="0"/>
	<span class="item-weight">{weight.current}</span>
    <div class="item-controls">
        <span class="glyphicon glyphicon-edit item-edit"></span>
	    <span class="glyphicon glyphicon-trash item-trash"></span>
    </div>
</li>
