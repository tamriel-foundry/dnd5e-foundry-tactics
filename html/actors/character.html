<section class="ftc-sheet ftc-character flexrow">

    <main class="ftc-sheet-main flexcolumn">
        <header class="ftc-sheet-header flexrow flexwrap">
            <h1 class="charname">
                <input class="ftc-edit" type="text" tabindex="0" data-edit="info.name.current"
                       value="{info.name.current}" placeholder="Name"/>
            </h1>

            <div class="charlevel">
                <h2 class="level">
                    <label>Level</label>
                    <input class="ftc-edit" type="text" tabindex="0" data-autosize="12" placeholder="1"
                           data-edit="experience.level.current" value="{experience.level.current}" />
                </h2>
               <div class="xpbar">
                    <span class="bar {experience.cls}" style="width: {experience.pct}%"></span>
                </div>
                <div class="experience">
                    <label>XP</label>
                    <input class="ftc-edit" type="text" tabindex="0" data-autosize="6" placeholder="0"
                           data-edit="experience.exp.current" value="{experience.exp.current}" />
                    <label class="exp-next"> / {experience.next}</label>
                </div>
            </div>

            <ul class="ftc-sheet-subtitle flexrow">
                <li>
                    <input class="ftc-edit charrace" type="text" tabindex="0" data-edit="info.race.current"
                           value="{info.race.current}" placeholder="Race"/>
                </li>
                <li>
                    <input class="ftc-edit charclass" type="text" tabindex="0" data-edit="info.class.current"
                           value="{info.class.current}" placeholder="Class"/>
                </li>
                <li>
                    <input class="ftc-edit charback" type="text" tabindex="0" data-edit="info.background.current"
                           value="{info.background.current}" placeholder="Background"/>
                </li>
                <li>
                    <select class="ftc-select alignment" data-edit="info.alignment.current"
                            data-selected="{info.alignment.current}">
                        <option value="lg">Lawful Good</option>
                        <option value="ng">Neutral Good</option>
                        <option value="cg">Chaotic Good</option>
                        <option value="ln">Lawful Neutral</option>
                        <option value="tn">True Neutral</option>
                        <option value="cn">Chaotic Neutral</option>
                        <option value="le">Lawful Evil</option>
                        <option value="ne">Neutral Evil</option>
                        <option value="ce">Chaotic Evil</option>
                    </select>
                </li>
            </ul>
        </header>

        <!-- PRIMARY_ATTRIBUTES -->
        <!-- SECONDARY_ATTRIBUTES -->

        <!-- SECONDARY TABBED CONTAINER -->
        <div class="ftc-sheet-secondary flexcolumn">
            <ul class="sheet-tabs" id="content-tabs">
                <li id="tab-inventory" class="sheet-tab">Inventory</li>
                <li id="tab-spells" class="sheet-tab">Spells</li>
                <li id="tab-traits" class="sheet-tab">Traits</li>
                <li id="tab-biography" class="sheet-tab tab-active">Biography</li>
            </ul>

            <!-- Character Inventory -->
            <div id="content-inventory" class="inventory content-tab">
                <header role="group" class="modifier-select form-group flexrow">
                    <label>Weapon Attack Ability</label>
                    <select class="ftc-select" data-edit="attributes.offensive.current"
                            data-selected="{attributes.offensive.current}">
                        <option value="">None</option>
                        <option value="str">Strength</option>
                        <option value="dex">Dexterity</option>
                        <option value="con">Constitution</option>
                        <option value="int">Intelligence</option>
                        <option value="wis">Wisdom</option>
                        <option value="cha">Charisma</option>
                    </select>
                </header>

                <section class="inventory-items">
                    <!-- CURRENCY -->
                    <!-- INVENTORY -->
                </section>

                <footer class="inventory-weight {weight.cls}">
                    <span class="inventory-weight-bar" style="width: {weight.pct}%"></span>
                    <label class="inventory-weight-label">{weight.wt} / {weight.enc}</label>
                </footer>
            </div>

            <!-- Spellbook -->
            <div id="content-spells" class="spellbook content-tab">
                <header role="group" class="modifier-select form-group flexrow">
                    <label>Spellcasting Ability</label>
                    <select class="ftc-select" data-edit="attributes.spellcasting.current"
                            data-selected="{attributes.spellcasting.current}">
                        <option value="">None</option>
                        <option value="str">Strength</option>
                        <option value="dex">Dexterity</option>
                        <option value="con">Constitution</option>
                        <option value="int">Intelligence</option>
                        <option value="wis">Wisdom</option>
                        <option value="cha">Charisma</option>
                    </select>
                </header>

                <section class="spellbook-spells">
                    <!-- SPELLBOOK -->

                    <footer class="ability-controls item-header">
                        <div class="ftc-item-add">
                            <span class="glyphicon glyphicon-plus"></span> Add Spell
                        </div>
                    </footer>
                </section>
            </div>

            <div id="content-traits" class="content-tab">
                <!-- TRAITS -->
            </div>

            <div id="content-biography" class="content-tab tab-active">
                <span class="glyphicon glyphicon-edit ftc-textfield-edit"></span>
                <div class="biography ftc-textfield" data-edit="info.notes.current">
                    {info.notes.current}
                </div>
            </div>

        </div>
    </main>

    <aside class="ftc-sheet-sidebar flexcolumn">
        <div class="ftc-sheet-profile">
            <img class="profile-image ftc-image" data-edit="info.img.current" src="{info.img.current}"/>
            <img class="profile-image token-image ftc-image" data-edit="info.img.min" src="{info.img.min}"/>
        </div>

        <!-- SIDEBAR TABS -->
        <ul class="sheet-tabs" id="sidebar-tabs">
            <li id="tab-abilities" class="sheet-tab tab-active">Abilities</li>
            <li id="tab-skills" class="sheet-tab">Skills</li>
            <li id="tab-feats" class="sheet-tab">Feats</li>
        </ul>

        <div id="content-abilities" class="content-tab tab-active">
            <ol class="abilities-list">
                <!-- ABILITIES -->
            </ol>
            <!-- SIDEBAR_ATTRIBUTES -->
            <!-- SIDEBAR_OPTIONS -->
        </div>

        <div id="content-skills" class="content-tab">
            <ol class="skills-list">
                <!-- SKILLS -->
            </ol>
        </div>

        <div id="content-feats" class="content-tab">
            <ol class="feats item-list" data-item-type="Feat" data-item-container="feats">
                <!-- FEATS -->
            </ol>
            <footer class="feat-controls item-header">
                <div class="ftc-item-add">
                    <span class="glyphicon glyphicon-plus"></span> Add Feat
                </div>
            </footer>
        </div>
    </aside>
</section>
