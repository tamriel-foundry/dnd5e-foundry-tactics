<header class="inventory-currency item item-header flexrow">
    <span class="item-name">Currency</span>
    <div class="currency-bags flexrow">
        <label>Platinum:</label>
        <input class="ftc-edit currency-pp" type="text" tabindex="0" data-autosize="8"
               data-edit="currency.pp.current" value="{currency.pp.current}" placeholder="0"/>
        <label>Gold:</label>
        <input class="ftc-edit currency-gp" type="text" tabindex="0" data-autosize="8"
               data-edit="currency.gp.current" value="{currency.gp.current}" placeholder="0"/>
        <label>Silver:</label>
        <input class="ftc-edit currency-sp" type="text" tabindex="0" data-autosize="8"
               data-edit="currency.sp.current" value="{currency.sp.current}" placeholder="0"/>
        <label>Copper:</label>
        <input class="ftc-edit currency-cp" type="text" tabindex="0" data-autosize="8"
               data-edit="currency.cp.current" value="{currency.cp.current}" placeholder="0"/>
    </div>
</header>
